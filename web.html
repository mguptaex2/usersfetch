<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>

    <h1>User Details</h1>

    <p> <a href="index.html"><br><br>Register</a></p>
    <div>
        <div class="users" id="users"></div>
        <p>Enter Your Name To Search</p>
        <input type="text" id="fname" value="" placeholder="Search Name">
        <button id="sr"> Done </button>
        <br>
        <button id="byname"> SortByName </button>
        <button id="byage"> SortByAge </button>
        <button id="byexperience"> SortByExperience </button><br><br>
        <div id="out"></div>
    </div>
    <div class="overlay">
        <form class="contact-form" id="test" action="#" method="post">

            <h1>Update Form</h1>
            User name:<br> <input type="text" name="uname" id="uname" placeholder="Enter Your User Name"><br><br>
            First name:<br> <input type="text" name="fname" id="fname" placeholder="Enter Your First Name"><br><br>
            Middle name:<br> <input type="text" name="mname" id="mname"
                placeholder="Enter Your Middle Name"><br><br>
            Last name:<br><input type="text" name="lname" id="lname" placeholder="Enter Your Last Name"><br><br>
            Contact Number:<br> <input type="text" name="ContactDetail[0][Primary]" id="contactnumber"
                placeholder="Enter Your Number"> <br><br>
            Contact type <select name="select" id="contacttype">
                <option value="work">work</option>
                <option value="home">home</option>
                <option value="mobile" selected>mobile</option>
            </select><br><br>
            Area Code:<br> <input type="text" id="areacode" placeholder="Enter area code"> <br><br>

            <!-- Contact Secondary Number:<br><input type = "text"  name="contactsecondary" placeholder="Enter Your Secondary Number"><br><br>  -->
            Address:<br><input type="text" id="address" name="address" placeholder="Enter Your Address"><br><br>
            Address Type: <input type="text" id="addresstype" value="current"><br><br>
            City:
            <select name="select" id="city">
                <option value="Faridabad" selected>Faridabad</option>
                <option value="Gurgaon">Gurgaon</option>

            </select><br><br>
            State:
            <select name="select" id="state">
                <option value="Haryana" selected>Haryana</option>
            </select><br><br>
            Country:
            <select id="country">

                <option value="India" selected>India</option>
            </select><br><br>
            Pincode:<br><input type="text" id="pincode" placeholder="Enter Your Address"><br><br>
            <!-- <input type="submit" id="update" value="Update"> -->

            <br><br>
            Address:<br><input type="text" id="address1" name="address" placeholder="Enter Your Address"><br><br>
            Address Type: <input type="text" id="addresstype1" value="permanent"><br><br>
            City:
            <select name="select" id="city1">
                <option value="Faridabad" selected>Faridabad</option>
                <option value="Gurgaon">Gurgaon</option>

            </select><br><br>
            State:
            <select name="select" id="state1">
                <option value="Haryana" selected>Haryana</option>
            </select><br><br>
            Country:
            <select id="country1">
                <option value="India" selected>India</option>
            </select><br><br>
            Pincode:<br><input type="text" id="pincode1" placeholder="Enter Your Address"><br><br>
            <input type="submit" id="update" value="Update">

            <br><br>
        </form>
    
    </div>
