<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div id="main">
			<div class="heading">
				<h1>User Details</h1>
			</div>

			<div class="users" id="users">
				<br />
				<button id="register-button">New User ? Register</button><br /><br />
				<p>Enter Your Name To Search</p>
				<input type="text" id="fname" value="" placeholder="Search Name" />
				<button id="sr">Done</button>
				<br /><br />
				<button id="byname">SortByName</button>
				<button id="byage">SortByAge</button>
				<button id="byexperience">SortByExperience</button><br /><br />

				<div id="out" style="display: flex; flex-flow: row wrap;"></div>
			</div>
		</div>
		<div class="RegisterForm" id="register">
			<div class="container">
				<div class="container-header d-flex flex-row">
					<h1 class="text-success text-center" style="flex-grow: 1;">
						User Registration
					</h1>
					<button class="btn btn-danger form-close-button">Close</button>
				</div>
				<div class="col-lg-8 m-auto d-block">
					<form class="contact-form" id="contact-form" method="POST" action="#">
						<div class="form-group">
							<label> Username: </label>
							<input
								type="text"
								name="username"
								class="form-control"
								id="userName"
							/>
							<span id="usernames" class="text-danger font-weight-bold"></span>
						</div>
						<div class="form-group">
							<label> Name: </label><br />

							<select style="height: 29px;" id="salutation" name="salutation">
								<option value="Mr">Mr</option>
								<option value="Mrs">Mrs</option>
								<option value="Ms">Ms</option>
								<option value="Dr">Dr</option>
							</select>
							<input
								type="text"
								placeholder="Enter First Name"
								id="firstName"
							/>
							<!--class="form-control"-->
							<input
								type="text"
								placeholder="Enter Middle Name"
								id="middleName"
							/>
							<input type="text" placeholder="Enter Last Name" id="lastName" />
							<!-- <span id="usernames" class="text-danger font-weight-bold"></span> -->
						</div>
						<div class="form-group">
							<label> Password: </label>
							<input
								type="text"
								name="password"
								class="form-control"
								id="password"
							/>
							<span id="passwords" class="text-danger font-weight-bold"></span>
						</div>
						<div class="form-group">
							<label> Confirm Password: </label>
							<input
								type="text"
								name="confirmpass"
								class="form-control"
								id="confirmpass"
							/>
							<span
								id="confirmpasss"
								class="text-danger font-weight-bold"
							></span>
						</div>
						<div class="form-group">
							<label> Department: </label>
							<input
								type="text"
								name="departmentName"
								class="form-control"
								id="departmentName"
							/>
							<span
								id="departments"
								class="text-danger font-weight-bold"
							></span>
						</div>
						<div class="form-group">
							<label> Designation: </label>
							<input
								type="text"
								name="designationName"
								class="form-control"
								id="designationName"
							/>
							<span
								id="designations"
								class="text-danger font-weight-bold"
							></span>
						</div>
						<br />
						<div>
							<label for="DOB">Date Of Birth:</label>
							<input type="date" id="dob" name="dob" class="form-control" />
						</div>
						<br />
						<div>
							<label> Gender: </label>
							<select id="gender" name="gender" class="form-control">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Others">Others</option> </select
							><br />
						</div>
						<div>
							<label for="DOJ">Date Of Joining:</label>
							<input type="date" id="doj" name="doj" class="form-control" />
						</div>
						<br />
						<div class="form-group">
							<label> Email: </label>
							<input type="text" name="email" class="form-control" id="email" />
							<span id="emails" class="text-danger font-weight-bold"></span>
						</div>
						<div class="form-group">
							<label> Alternate Email: </label>
							<input
								type="text"
								name="altemail"
								class="form-control"
								id="altEmail"
							/>
							<span id="altemails" class="text-danger font-weight-bold"></span>
						</div>
						<div id="phones1">
							<label> Contact 1: </label><br />
							<select class="contactNumberType" name="contactNumberType1">
								<option value="Mobile">Mobile</option>
								<option value="Home">Home</option>
							</select>
							<input type="text" name="number1" class="number" maxlength="10" />
							<label>Country Code</label>
							<select class="countryCode" name="countryCode">
								<option value="91">India</option>
								<option value="93">Afghanistan</option>
								<option value="b">b</option>
							</select>

							<label>Area Code</label>
							<select class="areaCode" name="areaCode">
								<option value="10">Faridabad</option>
								<option value="">Nothing</option>
							</select>
						</div>
						<div id="phones2">
							<label> Contact 2: </label><br />
							<select class="contactNumberType" name="contactNumberType2">
								<option value="Mobile">Mobile</option>
								<option value="Home">Home</option>
							</select>
							<input type="text" name="number2" class="number" maxlength="10" />
							<label>Country Code</label>
							<select class="countryCode" name="countryCode2">
								<option value="91">India</option>
								<option value="93">Afghanistan</option>
								<option value="b">b</option>
							</select>

							<label>Area Code</label>
							<select class="areaCode" name="areaCode2">
								<option value="10">Faridabad</option>
								<option value="">Nothing</option>
							</select>
						</div>
						<div id="phones3">
							<label> Contact 3: </label><br />
							<select class="contactNumberType" name="contactNumberType3">
								<option value="Mobile">Mobile</option>
								<option value="Home">Home</option>
							</select>
							<input type="text" name="number3" class="number" maxlength="10" />
							<label>Country Code</label>
							<select class="countryCode" name="countryCode3">
								<option value="91">India</option>
								<option value="93">Afghanistan</option>
								<option value="b">b</option>
							</select>

							<label>Area Code</label>
							<select class="areaCode" name="areaCode3">
								<option value="10">Faridabad</option>
								<option value="">Nothing</option>
							</select>
						</div>
						<br />
						<div id="addresses1">
							<label> Address: </label><br /><br />
							<input type="text" hidden value="Current" class="addressType" />
							<label> Current: </label
							><input
								type="text"
								name="address"
								class="addressLine"
								size="50"
								maxlength="50"
							/>
							<label> City: </label>
							<select class="city" name="city1">
								<option value="Faridabad">Faridabad</option>
								<option value="Bombuflat">Bombuflat</option>
								<option value="Home">Home</option> </select
							><br /><br />
							<label> State: </label>
							<select class="state" name="state1">
								<option value="Haryana">Haryana</option>
								<option value="Andaman and Nicobar Islands"
									>Andaman and Nicobar Islands</option
								>
								<option value="Home">Home</option>
							</select>
							<label> Country: </label>
							<select class="country" name="country1">
								<option value="India">India</option>
								<option value="Home">Home</option>
							</select>
							<label>Pincode</label>
							<input type="text" name="pincode1" class="pin" maxlength="10" />
						</div>
						<br />
						<div id="addresses2">
							<label> Permanent: </label>
							<input type="text" hidden value="Permanant" class="addressType" />
							<input
								type="text"
								name="address"
								class="addressLine"
								size="50"
								maxlength="50"
							/>
							<label> City: </label>
							<select class="city" name="city2">
								<option value="Faridabad">Faridabad</option>
								<option value="Bombuflat">Bombuflat</option>
								<option value="Home">Home</option> </select
							><br /><br />
							<label> State: </label>
							<select class="state" name="state2">
								<option value="Haryana">Haryana</option>
								<option value="Andaman and Nicobar Islands"
									>Andaman and Nicobar Islands</option
								>
								<option value="Home">Home</option>
							</select>
							<label> Country: </label>
							<select class="country" name="country2">
								<option value="India">India</option>
								<option value="Home">Home</option>
							</select>
							<label>Pincode</label>
							<input type="text" name="pincode2" class="pin" maxlength="10" />
						</div>
						<br /><br />

						<input
							type="Submit"
							name="submit"
							value="Submit"
							class="btn btn-success"
						/>
						<button class="btn btn-danger form-close-button" type="button">Close</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script
		data-main="webpage.js"
		src="https://requirejs.org/docs/release/2.3.6/minified/require.js"
	></script>
</html>
